<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekingsformulier TUI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <h1>Boek je Vakantie</h1>
        <img src="c:\Users\mootj\Downloads\tui.htm" id="logo">

        <form action="#" method="POST">
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam" name="voornaam" required pattern="[A-Za-z]+" title="Geen cijfers toegestaan"><br>
    
            <label for="achternaam">Achternaam:</label>
            <input type="text" id="achternaam" name="achternaam" required pattern="[A-Za-z]+" title="Geen cijfers toegestaan"><br>
    
            <label>Geslacht:</label>
            <input type="radio" id="man" name="geslacht" value="man" checked>
            <label for="man">Man</label>
            <input type="radio" id="vrouw" name="geslacht" value="vrouw">
            <label for="vrouw">Vrouw</label><br>
    
            <label for="straat">Straat met huisnummer:</label>
            <input type="text" id="straat" name="straat" required><br>
    
            <label for="postcode">Postcode:</label>
            <input type="text" id="postcode" name="postcode" required><br>
    
            <label for="stad">Stad:</label>
            <input type="text" id="stad" name="stad" required><br>
    
            <label for="land">Land:</label>
            <input type="text" id="land" name="land" required><br>
    
            <label for="bsn">BSN-nummer:</label>
            <input type="text" id="bsn" name="bsn" required pattern="\d{9}" title="Maximaal 9 cijfers"><br>
    
            <label for="vakantieland">Vakantieland:</label>
            <select id="vakantieland" name="vakantieland" required>
                <option value="Nederland">Nederland</option>
                <option value="Frankrijk">Frankrijk</option>
                <option value="Duitsland">Duitsland</option>
                <option value="Spanje">Spanje</option>
                <option value="Italië">Italië</option>
            </select><br>
    
            <label for="vertrekdatum">Datum van vertrek:</label>
            <input type="date" id="vertrekdatum" name="vertrekdatum" required><br>
    
            <label for="terugkomstdatum">Datum van terugkomst:</label>
            <input type="date" id="terugkomstdatum" name="terugkomstdatum" required><br>
    
            <label for="aantal_reisgenoten">Aantal reisgenoten:</label>
            <input type="number" id="aantal_reisgenoten" name="aantal_reisgenoten" min="0" max="4" required><br>
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
    
            <label for="wachtwoord">Wachtwoord:</label>
            <input type="password" id="wachtwoord" name="wachtwoord" required><br>
    
            <input type="submit" value="Boek nu">
        </form>
    
</body>
</html>
